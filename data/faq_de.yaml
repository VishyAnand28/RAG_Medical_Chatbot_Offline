# What does this FAQ represent?: Small, grounded, paraphrased Q&A dataset that ships with your repo so the chatbot works offline from day one and doubles as an evaluation set. 
# Each answer is short and neutral German, and every item links to an official or authoritative source (AOK/GKV etc.)

- id: faq-001
  core: true
  topic: "Mitgliedschaft"
  question: "Wie werde ich Mitglied bei der AOK Niedersachsen?"
  answer: "Sie können online den Mitgliedsantrag ausfüllen oder sich im Servicezentrum beraten lassen. Nach Aufnahme erhalten Sie Ihre Versicherungsunterlagen und Zugang zu 'Meine AOK'."
  sources:
    - "https://www.aok.de/pk/niedersachsen/"
  routing_hint: "mitgliedschaft"
  safety: "none"
  region: "NI"

